<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Mrs+Sheppards" rel="stylesheet">
    <title>NFL GifTastic!</title>

</head>

<body>

    <!--JUMBOTRON HEADER-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">NFL GifTastic</h1>
            <p class="lead">Click on an Athlete's name to reveal a cool gif! Or add a player of your own!</p>
        </div>
    </div>

    <div class="container">

        <!--GIF BUTTONS-->
        <div id="athletes"></div>


        <!--SEARCH ENGINE FOR USER TO CREATE GIF BUTTON FOR THEIR DESIRED NFL ATHLETE-->
        <form id="search-create" class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
                <input id="athlete-input" type="text" class="form-control" placeholder="BLUE 42! DOWN..">
            </div>
            <div>
                <button id="athlete-button" type="submit" class="btn btn-primary mb-2">SET, HIKE!</button>
            </div>

        </form>

        <!--GIF SECTION-->
        <div id="athlete-gifs"></div>



    </div>

    <!--JS/JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/giftastic.js"></script>
</body>

</html>
